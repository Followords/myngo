{% extends 'base.html' %}

{% block grid %}

<table>
    <thead>
	{% for h in table['headers'] %}
	<th>{{ h }}</th>
	{% end %}
    </thead>
    <tbody>
	{% for row in table['rows'] %}
	<tr>
	    <td><a href="/{{ db_name }}/{{ row[0] }}/">{{ row[0] }}</a></td>
	    <td>{{ row[1]}}</td>
	</tr>
	{% end %}
    </tbody>
</table>


{% end %}
