{% extends 'base.html' %}

{% block grid %}

<table>
    <thead>
        <th>Key</th>
        <th>Value</th>
    </thead>
    <tbody>
	{% for item in table['items'] %}
	<tr>
        <td> key {{ item[0] }} </td>
        <td> {{ item[1] }} </td>
	</tr>
	{% end %}
    </tbody>
</table>
<div class="clear"></div>


{% end %}
