{% extends 'base.html' %}

{% block grid %}

<table>
    <thead>
	{% for h in table['headers'] %}
	<th>{{ h }}</th>
	{% end %}
    </thead>
    <tbody>
	{% for row in table['rows'] %}
	<tr>
	    {% for col in row %}
	    <td>{{ col }}</td>
	    {% end %}
	</tr>
	{% end %}
    </tbody>
</table>

{% end %}
